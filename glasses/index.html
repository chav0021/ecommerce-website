---
layout: default
title: Shop
showbanner: idemandit
bannertext: Shop Our Glasses
meta: "Shop glasses Albert Opticians"

---

<div class="island-double grid">
	<h2 class="unit unit-s-1 unit-m-1 unit-l-1 pad-top">Shop by brands</h2>
	<ul>
	{% for glasses in site.pages %}
		{% if glasses.category == 'brand' %}
		<li class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
			<a href="{{site.baseurl}}{{glasses.url}}">
				<img src="{{site.baseurl}}/images/brand/{{glasses.brand_image}}" class="flex-img">
				<p class="brand center-align giga pad-top">{{glasses.brand_name}}</p>
			</a>
		</li>
		{% endif %}
	{% endfor %}
	</ul>
</div>
